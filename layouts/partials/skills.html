<section class="skills-section section">
    <h2 class="section-title">
        <i class="fa {{ .Site.Params.skills.icon }}"></i>
        {{ if (isset .Site.Params.skills "title" ) }}
        {{ .Site.Params.skills.title }}
        {{ else }}
        {{ i18n "skills" }}
        {{ end }}
    </h2>
    <div class="skillset">
        <ul>
            {{ range .Site.Params.skills.list }}
            <li>
                {{ .skill }}
            </li>
            {{ end }}
        </ul>
    </div>
</section>
